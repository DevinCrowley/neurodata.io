{% set PUBS = 'content/pubs/pubs.bib'|load_bibtex %}

{% for item in PUBS %}
    {% if item.ID in pubs %}
        <div class="item">
            <p>
                {{item|print_authors}} 
                <a href="{{item|print_link}}" target="_blank">{{item|print_title|render|safe}}</a>.
                <i>{{item|print_venue}}</i>, {{item|print_issue_data}}{{item.year}}.
            </p>
        </div>
    {% endif %}
{% endfor %}
